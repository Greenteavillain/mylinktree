<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>녹차빌런</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background:#f8f8f8;
    cursor: none;
  }

  .box{
    width: 80lvmin; aspect-ratio:1;
    background:#ffa4ff;
    display:flex; align-items:center; justify-content:center;
    outline: 7px solid #000000;
  }
  .circle{
    width:90%; aspect-ratio:1; border-radius:50%;
    background:#52ff4c;
    display:flex; align-items:center; justify-content:center;
    outline: 7px solid #000000;
  }
  .box2{
  
    width: 60%; aspect-ratio:1; background:#58d8ff;
    display:flex; align-items:center; justify-content:center;
    outline: 7px solid #000000;
  }
  .circle2{
   
    width:70%; aspect-ratio:1; border-radius:50%;
    background:#ffd64e;
    display:flex; align-items:center; justify-content:center;
    outline: 7px solid #000000;
  }

  .cursor-circle {
    position: fixed; top: 0; left: 0;
    width: 15px; height: 15px;
    border: 4px solid #000000; border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.05s linear, background-color 0.2s, border-color 0.2s;
    z-index: 9999;
  }
  .cursor-circle.active {
    background-color: #000000;
    border-color: #000000;
  }
  </style>
</head>

<body>
  <div class="cursor-circle"></div>

  <div class="box" onclick="location.href='https://www.google.com'">
    <div class="circle" onclick="event.stopPropagation(); location.href='https://www.youtube.com'">
      <div class="box2" onclick="event.stopPropagation(); location.href='https://www.naver.com'">
        <div class="circle2" onclick="event.stopPropagation(); location.href='https://www.instagram.com'"></div>
      </div>
    </div>
  </div>

  <script>
    const cursor = document.querySelector('.cursor-circle');
    const clickableSelector = 'a, button, [onclick]';

    document.addEventListener('mousemove', (e) => {
      // 커서 이동
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;

      // 현재 포인터 아래의 요소가 클릭 가능한지 판별
      const el = document.elementFromPoint(e.clientX, e.clientY);
      if (el && el.closest(clickableSelector)) {
        cursor.classList.add('active');
      } else {
        cursor.classList.remove('active');
      }
    });
  </script>
</body>
</html>
